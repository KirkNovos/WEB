<!--DOCTYPE html-->
<html>
  <head>
    <title>lw5</title>

    <link rel="stylesheet" href="style.css">
    <!--<script type="text/javascript" src="css/script.js"></script>-->
  </head>
  <body>
  <div class="page">
    <header class="header"></header>
    <main class="content">


        
      <form class="registration" >
        <p class="registration__text-header">Регистрация</p>


        <p class="reg_text-telephone">Телефон:<input id="tele_field" class="reg_tel"> </p>

        
        <p class="registration__text-email">E-mail:<input id="mail_field" class="registration__login registration__login_active"></p>
        <div class="password-block">
          <p class="password-block__text-password">Пароль:<input class="password-block__password password-block__password_active" type="password"></p>
          <p class="password-block__text-password-confirmation">Подтверждение пароля:<input id="password_field" class="password-block__password password-block__password-repeat password-block__password_active" type="password"></p>
        </div>
        <input class="registration__check-confirmation" type="checkbox">
        <label>Я согласен с условиями и правилами сайта</label>
        <p><input class="registration__button registration__button_active" type="submit" value="Регистрация"></p>
        <p><a  href="Login.html">Уже зарегистрирован!!!Войди!!!</a></p>
      </form>
    </main>
    <div class="footer">
    </div>
  </div>
  </script>  


  </body>

<script src="script.js"></script>


</html>
