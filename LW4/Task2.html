    function pulloutArray(x){
      var arr=[];
      for(let element of x.values()){
        if(Array.isArray(element)){
          for(let secondElem of element.values()){
            if (Number.isInteger(secondElem)){
              arr.push(secondElem);
            }
          }
        }
        if(Number.isInteger(element)){
          arr.push(element);
        }
      }
      return(arr);
    }
